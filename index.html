<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Expense Tracker App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Expense Tracker App</h1>

  <div class="input-section income-section">
    <h2>Add Income</h2>
    <label for="income-source">Source:</label>
    <select id="income-source">
      <option value="Salary">Salary</option>
      <option value="Business">Business</option>
      <option value="Side Hustle">Side Hustle</option>
      <option value="Investments">Investments</option>
      <option value="Gift">Gift</option>
      <option value="Others">Others</option>
    </select>
    <label for="income-amount">Amount:</label>
    <input type="number" id="income-amount" />
    <button id="add-income-btn">Add Income</button>
  </div>

  <div class="input-section reminder-section">
    <h2>Set Reminder</h2>
    <label for="reminder-text">What:</label>
    <input type="text" id="reminder-text" placeholder="e.g., Pay rent or Subscription Renewal" />
    <label for="reminder-datetime">When:</label>
    <input type="datetime-local" id="reminder-datetime" />
    <button id="set-reminder-btn">Set Reminder</button>
    <p id="reminder-message" style="margin-top: 10px;"></p>
  </div>

  <div class="reminders-list">
    <h2>Upcoming Reminders</h2>
    <ul id="reminders-ul"></ul>
  </div>

  <div class="input-section">
    <h2>Add Expense</h2>
    <label for="category-select">Category</label>
    <select id="category-select">
      <option value="">Select Category</option>
      <option value="Groceries">Groceries</option>
      <option value="Rent">Rent</option>
      <option value="Transportation">Transportation</option>
      <option value="Utilities">Utilities</option>
      <option value="Entertainment">Entertainment</option>
    </select>

    <label for="amount-input">Amount:</label>
    <input type="number" id="amount-input" />
    <label for="date-input">Date:</label>
    <input type="date" id="date-input" />
    <button id="add-btn">Add Expense</button>
  </div>

  <div class="charts-section">
    <div class="chart-container">
      <h3>Expenses by Category</h3>
      <canvas id="category-chart"></canvas>
    </div>
    <div class="chart-container">
      <h3>Income vs. Expenses</h3>
      <canvas id="balance-chart"></canvas>
    </div>
  </div>

  <div class="expenses-list">
    <h2>Expenses List</h2>
    <table>
      <thead>
        <tr>
          <th>Category</th>
          <th>Amount</th>
          <th>Date</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody id="expenses-table-body"></tbody>
      <tfoot>
        <tr>
          <td>Total:</td>
          <td id="total-amount"></td>
          <td></td>
          <td></td>
        </tr>
      </tfoot>
    </table>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>


  <script src="script.js"></script>
</body>
</html>
